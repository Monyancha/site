
{% for member in site.data.team %}
<div class="grid__col">
    <article class="team">
        <img class="team__image" src="/assets/img/team/{{ member.image }}">
        <h1 class="team__name">{{ member.name }}</h1>
        <p class="team__position">{{ member.position }}</p>
    </article>
</div>
{% endfor %}
